{% extends 'accountManager/base.html' %}
{% block body_block %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% bootstrap_javascript jquery='full' %}
{% load static %}
{{ theform.media }}

<div class="container">
    
    <h1>Login here :</h1>

    <form method="POST" action="{% url 'accountManager:user_login' %}">
        <h1 class=" h3 mb-3 font-weight-normal">  
      </h1>
      {% csrf_token %}
      {% bootstrap_form theform %}

      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
      <br>
    </form>



</div>
{% endblock %}
