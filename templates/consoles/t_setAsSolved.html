{% extends "consoles/t_consolebase.html" %}
{% block body_block %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{{ theform.media }}

<div class="container card my-4 alert alert-secondary">
    <h2 class='text'>Enter Solution Details:</h2>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <!--{{theform|crispy}}-->
        {% bootstrap_form theform %}
        <div class="mx-auto" style="width: 200px;">
            <input class="btn btn-outline-primary" type="submit" value="Save Bug">
        </div>
    </form>
    <footer>.</footer>
</div>
{% endblock %}
